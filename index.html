<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pro2.css" />
    <script src="pro2.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <h1 id="heading">Rock Paper Scissors</h1>
      </div>
      <div id="img-con" class="choices">
        <div id="rock" class="choice" data-score="rock">
          <img src="./image/rock.png" alt="Rock" />
        </div>
        <div id="paper" class="choice" data-score="paper">
          <img src="./image/newpaper.png" alt="Paper" />
        </div>
        <div id="scissor" class="choice" data-score="scissor">
          <img src="./image/scissors.png" alt="Scissors" />
        </div>
      </div>

      <div class="scrore-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
        <div class="score">
          <p id="draw-score">0</p>
          <p>Draw</p>
        </div>
      </div>
      <div class="msg-con">
        <p id="msg"></p>
      </div>
    </main>
  </body>
</html>
